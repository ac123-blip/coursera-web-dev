<!--This site is going to show basic css selectors-->
<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>
            Basic CSS Syntax
        </title>
        <!--
            p = selector
            color: black = property: value;
            property: value; = declaration
            selector+declaration(s) = css rule
            css rules = css stylesheet
        -->
        <style>
            p {   
                color: black;
                font-family: sans-serif;
                font-size: x-large;
            }
            h1 {
                color: black;
                font-family: sans-serif;
                width: 300;
                height: 100;
                font-size: xx-large;
            }
            body {
                background-color: white;
            }
        </style>
    </head>
    <body>
        <h1>J Cole</h1>
        <p>
            Jermaine Lamarr Cole known professionally as J. Cole, is an American rapper, singer, songwriter, 
            and record producer. Cole is regarded as one of the most influential rappers of his generation.
        </p>

    </body>
</html>
