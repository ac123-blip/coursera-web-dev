<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Unordered Shopping List
        </title>
    </head>
    <body>
        <h1>
            Unordered Shopping List
        </h1>
        <!--So an un ordered list is composed of bullets and not numbers, like an ordered list. UL means 'unordered list'.-->
        <ul>
            <!--"<li></li>" are list elements-->
            <li>
                Some nice fruit
                <ul>
                    <li>
                        mango
                    </li>
                    <li>
                        watermelon
                    </li>
                    <li>
                        peach
                    </li>
                </ul>
            </li>
            <li>
                A glass of water (5 degrees celsius)
            </li>
            <li>
                Plain rice mixed with some veggies and a portion of some meat
            </li>
            <li>
                Very tiny piece of brown sugar
            </li>
        </ul>
    </body>
</html>
